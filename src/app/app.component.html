<div class="dashboard">
  <div *ngFor="let item of dashboardItems" class="dashboard-item">
    <div class="theme-color"></div>
    <div  class="item">
      <div>
        <label class="title"> {{item.title}}</label>
        <div class="active">{{item.time}}</div>
        <div class="last-active">{{item.active}}</div>
      </div>
    </div>
  </div>
</div>
